{% extends "layout.html" %}

{% block pageTitle %}
  Manage Kickstart Scheme Payments (Prototype)
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <label class="govuk-heading-l" for="width-20">
        Enter an Introduction ID
      </label>
      <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text" value="AAAA-AAAA" id="IntroductionIDInput">
        <br>
        <br>
        <button  class="govuk-button" onclick="LinktoAddCase()" >
          Search
        </button>
        <script>
          function LinktoAddCase() {
            if (true) {
              window.location.href = "AddCase"
            }
            window.location.href = "ViewCase"
          }
        </script>
    </div>
  {% endblock %}
