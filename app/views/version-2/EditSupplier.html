
{% extends "layout.html" %}


{% block pageTitle %}
Manage Kickstart Scheme Payments (Prototype)
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column">

        </div>
      </div>
      <div>
        <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Edit Supplier
      </h1>
    </legend>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        Kickstart Application ID <span class="govuk-visually-hidden">line 1 of 2</span>
      </label>
      <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" value="KS12345678"></div>


      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
          Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
        </label>
        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" value="1 Street"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-2">
          <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
        </label>
        <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" value="Road"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-town">
          Town or city
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" value="Leeds"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-county">
          County
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text" value="West Yorkshire"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-postcode">
          Postcode
        </label>
        <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" value="LS1 1AA"></div>

        <h1 class="govuk-label-wrapper"><label class="govuk-label " for="event-name">
             Payee Remittance Email Address
           </label>
         </h1>
         <input class="govuk-input" id="event-name" name="event-name" type="text" value="AnEmail@Address.com">
<p></P>
         <h1 class="govuk-label-wrapper"><label class="govuk-label " for="event-name">
           VAT Registration Number
         </label>
        </h1>

        <input class="govuk-input" id="event-name" name="event-name" type="text">
        <p></P>
        <h1 class="govuk-label">Bank or building society account details</h1>

        <div class="govuk-form-group">
          <label class="govuk-label" for="name-on-the-account">
            Name on the account
          </label>
          <input class="govuk-input" id="name-on-the-account" name="name-on-the-account" type="text" spellcheck="false" value="Example Company Ltd"></div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="sort-code">
            Sort code
          </label>
          <div id="sort-code-hint" class="govuk-hint">
            Must be 6 digits long
          </div>
          <input class="govuk-input govuk-input--width-5" id="sort-code" name="sort-code" type="text" spellcheck="false" aria-describedby="sort-code-hint" pattern="[0-9]*" inputmode="numeric" value="123456">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="account-number">
            Account number
          </label>
          <div id="account-number-hint" class="govuk-hint">
            Must be between 6 and 8 digits long
          </div>
          <input class="govuk-input govuk-input--width-10" id="account-number" name="account-number" type="text" spellcheck="false" aria-describedby="account-number-hint" pattern="[0-9]*" inputmode="numeric" value="12345678">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="roll-number">
            Building society roll number (if you have one)
          </label>
          <input class="govuk-input govuk-input--width-10" id="roll-number" name="roll-number" type="text" spellcheck="false" aria-describedby="roll-number-hint">
        </div>

    </fieldset>
    <p></P>
    <button class="govuk-button govuk-button--primary" data-module="govuk-button" onclick="LinktoViewSupplier()">
      Save
    </button>
    <button class="govuk-button govuk-button--secondary" data-module="govuk-button" onclick="LinktoViewSupplier()">
      Cancel
    </button>
<script>
function LinktoViewSupplier() {
  window.location.href="ViewSupplier"
}
</script>
  </div>

{% endblock %}
